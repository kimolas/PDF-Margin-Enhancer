<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textbook Margin Enhancer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .drop-zone {
            border: 2px dashed #cbd5e1;
            transition: all 0.3s ease;
        }
        .drop-zone.active {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md border border-slate-100">
        <h1 class="text-2xl font-bold text-slate-800 mb-2">Textbook Margin Enhancer</h1>
        
        <div class="bg-slate-50 border border-slate-200 rounded-lg p-3 mb-6 text-xs text-slate-500">
            <strong>Setup Requirement:</strong> Ensure <code>pdfium.js</code>, <code>pdfium.wasm</code>, and <code>worker.js</code> are in this same folder.
        </div>

        <div id="dropZone" class="drop-zone rounded-xl p-8 flex flex-col items-center justify-center cursor-pointer mb-6">
            <div id="fileIcon" class="mb-4 text-blue-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                </svg>
            </div>
            <p id="fileName" class="text-sm font-medium text-slate-600 text-center">Click or drag PDF here</p>
            <input type="file" id="fileInput" class="hidden" accept="application/pdf">
        </div>

        <div id="progressContainer" class="hidden mb-6">
            <div class="flex justify-between text-xs text-slate-500 mb-1">
                <span id="statusText">Processing...</span>
                <span id="percentText">0%</span>
            </div>
            <div class="w-full bg-slate-200 rounded-full h-1.5">
                <div id="progressBar" class="bg-blue-600 h-1.5 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
        </div>

        <button id="enhanceBtn" disabled class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 disabled:bg-slate-300 disabled:cursor-not-allowed text-white font-bold rounded-lg transition-colors shadow-lg shadow-blue-200 flex items-center justify-center">
            <span>Enhance PDF</span>
        </button>

        <div id="log" class="mt-6 font-mono text-[10px] text-slate-400 overflow-y-auto max-h-32 border-t pt-4">
            > Initializing Worker...
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileNameDisp = document.getElementById('fileName');
        const enhanceBtn = document.getElementById('enhanceBtn');
        const log = document.getElementById('log');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const percentText = document.getElementById('percentText');
        const statusText = document.getElementById('statusText');

        let selectedFile = null;
        let worker = null;
        let isEngineReady = false;

        function addLog(msg, isError = false) {
            const div = document.createElement('div');
            div.textContent = `> ${msg}`;
            if (isError) div.className = 'text-red-500';
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }

        // Initialize Worker
        function initWorker() {
            try {
                if (worker) return; // Already initialized
                
                worker = new Worker('worker.js');
                
                worker.onmessage = (e) => {
                    const { type, data } = e.data;
                    
                    if (type === 'READY') {
                        isEngineReady = true;
                        addLog('PDFium Engine Online.');
                        if (selectedFile) enhanceBtn.disabled = false;
                    } 
                    else if (type === 'COMPLETE') {
                        addLog('Processing complete!');
                        downloadFile(data, `enhanced_${selectedFile.name}`);
                        resetUI();
                    } 
                    else if (type === 'ERROR') {
                        addLog(`ERROR: ${data}`, true);
                        resetUI();
                    }
                };
                
                worker.onerror = (err) => {
                    addLog('Worker Error. Check console.', true);
                    console.error(err);
                };
            } catch (e) {
                addLog('Failed to start worker.', true);
            }
        }

        function downloadFile(bytes, name) {
            const blob = new Blob([bytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = name;
            a.click();
            URL.revokeObjectURL(url);
        }

        function resetUI() {
            enhanceBtn.disabled = false;
            enhanceBtn.querySelector('span').textContent = 'Enhance PDF';
            progressContainer.classList.add('hidden');
        }

        // Event Listeners
        dropZone.onclick = () => fileInput.click();
        
        fileInput.onchange = (e) => {
            if (e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                fileNameDisp.textContent = selectedFile.name;
                if (isEngineReady) enhanceBtn.disabled = false;
                addLog(`Loaded: ${selectedFile.name}`);
            }
        };

        enhanceBtn.onclick = async () => {
            if (!selectedFile) return;

            enhanceBtn.disabled = true;
            enhanceBtn.querySelector('span').textContent = 'Processing...';
            progressContainer.classList.remove('hidden');
            progressBar.style.width = '30%'; 
            percentText.textContent = '30%';
            statusText.textContent = 'Enhancing...';

            if (!worker) initWorker();

            const reader = new FileReader();
            reader.onload = (e) => {
                worker.postMessage({
                    type: 'PROCESS_PDF',
                    data: e.target.result,
                    config: { marginSize: 180 } 
                }, [e.target.result]);
            };
            reader.readAsArrayBuffer(selectedFile);
        };

        // Initialize
        initWorker();
    </script>
</body>
</html>
